<div class="container">
  <mat-card>
    <h2>User List</h2>

    <mat-form-field class="filter">
      <mat-label>Search users</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div *ngIf="isLoading">Loading...</div>

    <div *ngIf="isError" class="error">We couldn't load user data!</div>

    <table *ngIf="!isLoading && !isError" mat-table [dataSource]="dataSource" matSort matSortActive="username"
           matSortDirection="asc"
           class="mat-elevation-z8">

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <div *ngIf="!user.photoUrl" class="avatar"></div>
          <img *ngIf="user.photoUrl" [src]="user.photoUrl" alt="User Avatar" class="avatar"/>
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">
          <p *ngIf="!user.username" class="na">N/A</p>
          <p *ngIf="user.username">{{ user.username }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.gender === 'male'" color="primary">male</mat-icon>
          <mat-icon *ngIf="user.gender === 'female'" color="accent">female</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 25]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
